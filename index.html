<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="container__shadow"></div>
    <header>
      <div class="header__img-container">
        <img class="header__img" src="./images/illustration-article.svg" alt="">
      </div>
      <div class="header__label">Learning</div>
      <div class="header__text">Published 21 Dec 2023</div>
    </header>
    <main>
      <h1 class="main__title">
        <a href="#">HTML & CSS foundations</a>
      </h1>
      <p class="main__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>
    <footer class="footer">
      <img class="footer__img" src="./images/image-avatar.webp" alt="Man's portrait">
      <h2 class="footer__text">Greg Hooper</h2>
    </footer>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/polecoder">polecoder</a>.
